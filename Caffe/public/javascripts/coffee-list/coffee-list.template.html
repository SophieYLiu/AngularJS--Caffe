<div id="search" align="right">Search: <input ng-model="$ctrl.query" /></div>

<div ng-repeat="coffee in $ctrl.coffees | filter:$ctrl.query" id="coffee">
        <img align="left" class="thumbnail" ng-src="{{coffee.imageUrl}}" alt="{{phone.name}}">
        <a align="right" class="coffee" href="#/coffees/{{coffee.name}}">{{coffee.name}}</a>
        <p class="coffee">Roast: <strong>{{coffee.roast}}</strong></p>
        <p class="coffee">{{coffee.description}}</p>
</div>
